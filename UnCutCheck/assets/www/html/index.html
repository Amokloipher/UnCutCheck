<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="all" href="../css/jquery.mobile-1.1.1.css">
		<link rel="stylesheet" type="text/css" media="all" href="../css/jquery-override.css">
		<link rel="stylesheet" type="text/css" media="all" href="../css/style.css">
		
		<script type="text/javascript" charset="utf-8" src="../js/cordova-2.0.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/configure-jq-mobile.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/SQLitePlugin.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/global-objects.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/barcodescanner.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/barcode-scanning.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/de.amokloipher.uncutcheck.multitool.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/script.js"></script>
		
		<title>UnCut Check</title>
	</head>
	<body>
	
<!-- 		Index Page -->
		<div data-role="page" data-theme="a" data-content-theme="a" class="apage start-page" id="start-page">
	
			<div data-role="header" class="my-header" >
				<h1>UnCut Checker</h1>
			 </div>
	
			<div data-role="content" class="main-content">
<!-- 				<div class="introduction-text"> -->
<!-- 					<h2> Bitte beachten/Please Notice: </h2> -->
<!-- 					<p>Diese App scannt deutsche DVDs und sammelt Informationen darüber bei ofdb.de -->
<!-- 					Sämtliche Inhalte werden von ofdb geliefert und es besteht kein Anspruch auf Vollständigkeit.</p> -->
<!-- 					<p>This App scans german DVDs and provides Information collected from ofdb.de -->
<!-- 					All content is provided by ofdb and there is no claim for completion of the information</p> -->
<!-- 				</div> -->
				<div class="controlls">
					<a href="#" class="start-scan" data-role="button">Start scanning!</a>
					<br />
<!-- 					<a href="#" class="foo" data-role="button" onClick="UncutCheckR.debug.fillDummyData();">Fill Dummy Data</a> -->
					<a href="#" class="wishlist-link" data-role="button" >Show WishList</a>
					<br />
					<a href="#" class="shelf-link" data-role="button">Show Shelf</a>
				</div>
			</div>
	
<!-- 			<div data-role="footer" class="my-footer" data-role="footer"></div> -->
	
		</div>
		
		
<!-- 		Scan Result Page -->
		<div data-role="page" data-content-theme="a" class="apage scan-result-page" id="scan-result">
	
			<div data-role="header" class="my-header">
				<h1>UnCut Checker</h1>
			 </div>
	
			<div data-role="content" class="main-content">
				<div class="results table">
					<div class="table-row">
						<div class="table-cell title-label col1">Titel: </div>
						<div class="table-cell col2" id="title-cell"></div>
					</div>
					<div class="table-row">
						<div class="table-cell label-label col1">Label: </div>
						<div class="table-cell col2" id="label-cell"></div>
					</div>
					<div class="table-row">
						<div class="table-cell cut-label col1">Geschnitten: </div>
						<div class="table-cell col2" id="cut-cell"></div>
					</div>
					<div class="table-row">
						<div class="table-cell freigabe-label col1">Freigabe: </div>
						<div class="table-cell col2" id="freigabe-cell"></div>
					</div>
					<div class="table-row">
						<div class="table-cell index-label col1">indiziert: </div>
						<div class="table-cell col2" id="index-cell"></div>
					</div>
					<div class="table-row">
						<div class="table-cell laufzeit-label col1">Laufzeit: </div>
						<div class="table-cell col2" id="laufzeit-cell"></div>
					</div>
				</div>
				<div class="controlls">
					<a href="#" class="shelf" data-role="button" data-direction="reverse">Add to shelf!</a>
					<a href="#" class="wishlist" data-role="button" data-direction="reverse">Add to Wish List!</a>
					<a href="#start-page" class="back" data-role="button" data-direction="reverse">Back!</a>
				</div>
			</div>
	
<!-- 			<div data-role="footer" class="my-footer"> Footer </div> -->
		</div>
		
		
		
		
		<div data-role="page" data-theme="a" data-content-theme="a" class="apage movie-list-page" id="movie-list">
			<div data-role="header" class="my-header" >
				<h1>UnCut Checker</h1>
			</div>
	
			<div data-role="content" class="main-content">
				<ul class="list-container">
				</ul>
			</div>
		</div>
	</body>
</html>
